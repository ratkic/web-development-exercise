<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web development exercise</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="index.html" class="navbar-logo">WebDev</a>
        <button class="hamburger" id="hamburger">
            <i class="fas fa-bars"></i>
        </button>

        <ul class="navbar-links" id="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About us</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Sections -->
    <section class="hero" id="hero">
        <div class="hero-landing">
            <img src="images/landing-img2.jpeg" title="Landing page image" class="landing-image">
            <div class="hero-content">
                <h1>Welcome to my website</h1>
                <p>This website is for practice only!</p>
                <div class="additional-buttons">
                    <a href="#about-us" class="landing-button">About us</a>
                    <a href="#protfolio" class="landing-button">Portfolio</a>
                </div>    
            </div>
        </div>
    </section>

    <section id="about-us">
        <h3>Form</h3>
        <form>
            <input type="text" placeholder="Ime" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Poruka"></textarea>
            <button type="submit">Pošalji</button>
        </form>
    </section>

    
    <section id="slider">
        <h3>Slideshow</h3>
        <button class="prev"><i class="fas fa-chevron-left"></i></button>

        <div class="slider-container">
            <div class="slide active"><img src="images/slide1.jpeg" alt="Image 1"></div>
            <div class="slide"><img src="images/slide2.jpeg" alt="Image 2"></div>
            <div class="slide"><img src="images/slide3.jpeg" alt="Image 3"></div>
            <div class="slide"><img src="images/slide4.jpeg" alt="Image 4"></div>
            <div class="slide"><img src="images/slide5.jpeg" alt="Image 5"></div>
        </div>

        <button class="next"><i class="fas fa-chevron-right"></i></button>
    </section>

    <section id="product-card">
        <h3>Product card</h3>
        <div class="products">
            <div class="card">
                <h4>Proizvod 1</h4>
                <p>Cijena: 100kn</p>
                <button>Kupi</button>
            </div>
            <div class="card">
                <h4>Proizvod 2</h4>
                <p>Cijena: 150kn</p>
                <button>Kupi</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>This website is for practice only!</p>
        <p>Copyright ©2025, Designed by LeaR</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
